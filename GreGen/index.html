<!DOCTYPE html>
<html lang="en" style="padding: 0%;margin: 0%;">
<head>
  <meta charset="UTF-8">
  <title>GreGen</title>
</head>
<body style="padding: 0%;margin: 0%;">
  <style>
  /* Generated by Font Squirrel (https://www.fontsquirrel.com) on December 28, 2016 */
  @font-face {
      font-family: 'amethystregular';
      src: url('assets/fonts/font-kit/amethyst-webfont.woff2') format('woff2'),
           url('assets/fonts/font-kit/amethyst-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  @font-face {
      font-family: 'antique_quest_stregular';
      src: url('assets/fonts/font-kit/antique_quest_st-webfont.woff2') format('woff2'),
           url('assets/fonts/font-kit/antique_quest_st-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  @font-face {
      font-family: 'cityscape_fontcityscape_font';
      src: url('assets/fonts/font-kit/cityscape_font-webfont.woff2') format('woff2'),
           url('assets/fonts/font-kit/cityscape_font-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  @font-face {
      font-family: 'endorregular';
      src: url('assets/fonts/font-kit/endor___-webfont.woff2') format('woff2'),
           url('assets/fonts/font-kit/endor___-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  @font-face {
      font-family: 'endor_altregular';
      src: url('assets/fonts/font-kit/endoralt-webfont.woff2') format('woff2'),
           url('assets/fonts/font-kit/endoralt-webfont.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
  * {
    padding: 0%;
    margin: 0%;
  }
  #container {
    display: grid;
    grid-template-columns: auto 60% auto;
    grid-template-rows: auto;
    grid-gap: 10px;
    grid-template-areas: "header header header"
                         ". enter ."
                         ". font ."
                         ". color ."
                         "out out out";
    padding: 0px;
    margin: 0px;
  }
  #header {
    grid-area: header;
  }
  #qes {
    text-align: center;
    grid-area: enter;
  }
  #fonttt {
    text-align: center;
    grid-area: font;
  }
  #colorrr {
    text-align: center;
    grid-area: color;
  }
  #out {
    justify-content: center;
    grid-area: out;
  }
  #out p {
    text-align: center;
    font-family: auto;
    font-size: 60px;
  }

  h1 {
    width: 100%;
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 0px;
    margin: 0px 0px 10px 0px;
  }

  </style>
  <div id="container" style="padding: 0px;margin: 0px;display: grid;grid-template-columns: auto 60% auto;grid-template-rows: auto;grid-gap: 10px;grid-template-areas: &quot;header header header&quot;
                         &quot;. enter .&quot;
                         &quot;. font .&quot;
                         &quot;. color .&quot;
                         &quot;out out out&quot;;">

    <div id="header" style="padding: 0%;margin: 0%;grid-area: header;">
      <h1 style="padding: 0px;margin: 0px 0px 10px 0px;width: 100%;background-color: #222;color: #fff;text-align: center;">GreGen</h1>
    </div>
    <script style="padding: 0%;margin: 0%;">

      function hi() {
        location.reload();
      }
    </script>

    <input type="textfield" id="qes" onchange="hi()" style="padding: 0%;margin: 0%;text-align: center;grid-area: enter;">

    <br style="padding: 0%;margin: 0%;">

    <div id="fonttt" style="padding: 0%;margin: 0%;text-align: center;grid-area: font;">
      <input type="radio" name="type" value="amethystregular" onclick="hi()" style="padding: 0%;margin: 0%;"> Font 1
      <input type="radio" name="type" value="antique_quest_stregular" onclick="hi()" style="padding: 0%;margin: 0%;"> Font 2
      <input type="radio" name="type" value="cityscape_fontcityscape_font" onclick="hi()" style="padding: 0%;margin: 0%;"> Font 3
      <input type="radio" name="type" value="endorregular" onclick="hi()" style="padding: 0%;margin: 0%;"> Font 4
    </div>


    <br style="padding: 0%;margin: 0%;">

    <div id="colorrr" style="padding: 0%;margin: 0%;text-align: center;grid-area: color;">
      <input type="radio" name="color" value="#000" onclick="hi()" style="padding: 0%;margin: 0%;"> Black
      <input type="radio" name="color" value="#29FF32" onclick="hi()" style="padding: 0%;margin: 0%;"> Green
      <input type="radio" name="color" value="#3772FF" onclick="hi()" style="padding: 0%;margin: 0%;"> Blue
      <input type="radio" name="color" value="#F038FF" onclick="hi()" style="padding: 0%;margin: 0%;"> Purple
      <input type="radio" name="color" value="#E15554" onclick="hi()" style="padding: 0%;margin: 0%;"> Red
    </div>

    <div id="out" style="padding: 0%;margin: 0%;justify-content: center;grid-area: out;"><p style="padding: 0%;margin: 0%;text-align: center;font-family: auto;font-size: 60px;"></p></div>
    <script style="padding: 0%;margin: 0%;">
      var qes1 = document.getElementById('qes').value;
      var out = document.getElementById('out');
      var type1 = document.querySelector('input[name="type"]:checked').value;
      if (type1 === 'cityscape_fontcityscape_font') {
        var qes = qes1.toUpperCase();
      } else {
        var qes = qes1;
      }
      var color = document.querySelector('input[name="color"]:checked').value;
      out.childNodes[0].style.fontFamily = type1;
      out.childNodes[0].style.color = color;
      out.childNodes[0].innerHTML = qes;
      console.log(qes);

    </script>
  </div>
</body>
</html>
